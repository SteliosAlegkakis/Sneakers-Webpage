<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Heads</title>
</head>
<body>

    <!--Navbar section-->
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="./img/sneakers.png" alt="img">
            </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="Search..." class="searchInput">
                    <img src="./img/search.png" width="20" height="20" alt="" class="searchIcon">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">Limited Offer!</span>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem">Air Force</h3>
            <h3 class="menuItem">Jordan 1</h3>
            <h3 class="menuItem">Blazer</h3>
            <h3 class="menuItem">Crater</h3>
            <h3 class="menuItem">Hippie</h3>
        </div>
    </nav>
    <!--End of navbar section-->

    <!--Slider section-->
    <div class="slider">
        <div class="sliderWrraper">
            <div class="sliderItem">
                <img src="./img/air2.png" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">AIR FORCE<br>NEW<br>SEASEON</h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./img/jordan.png" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">JORDAN 1<br>NEW<br>SEASEON</h1>
                <h2 class="sliderPrice">$149</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./img/blazer.png" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">BLAZER<br>NEW<br>SEASEON</h1>
                <h2 class="sliderPrice">$99</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./img/crater.png" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">CRATER<br>NEW<br>SEASEON</h1>
                <h2 class="sliderPrice">$109</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./img/hippie.png" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">HIPPIE<br>NEW<br>SEASEON</h1>
                <h2 class="sliderPrice">$109</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
        </div>
    </div>
    <!--End of slider section-->
<script src="./app.js"></script>
</body>
</html>
